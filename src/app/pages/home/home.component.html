<h2>Olympic games app</h2>
<hr />
<main>
    <app-header-page [indicators]="indicators" [title]="title"></app-header-page>

    <ngx-charts-pie-chart
    *ngIf="data.length"
    [view]="view"
    [scheme]="colorScheme"
    [results]="data"
    [gradient]="gradient"
    [legend]="showLegend"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
    (select)="onSelect($event)"
    (window:resize)="onResize($event)"
    />
</main>
