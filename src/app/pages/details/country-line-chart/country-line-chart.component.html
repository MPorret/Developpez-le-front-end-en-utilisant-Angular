<ngx-charts-line-chart
    *ngIf="data"
  [view]="view"
  [scheme]="colorScheme"
  [legend]="legend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [yScaleMax]="yScaleMax"
  [timeline]="timeline"
  [results]="data"
  (window:resize)="onResize($event)"
  />
